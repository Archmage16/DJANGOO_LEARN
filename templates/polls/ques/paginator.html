
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %} 
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>Document</title>
</head>
<body>

    <div class="quess">
            {% for q in questions %}
                <div class="ques">
                    <h3>{{q}}</h3>
                    <p>{{q.date_time}}</p>
                    <p>{{q.date_time|date:"d:m:Y H:i:s"}}</p>
                    <p>Number of answers = {{q.choice_set.all.count }}</p>
                    {%if q.choice_set.all.count%}
                        <a href="{%url 'polls:detail' q.id%}">See all answers</a>
                    {%else%}
                    <a href="{%url 'polls:choice-create'%}">Write answer</a>
                        
                    {%endif%}
                </div>
            {% endfor %}
        
    </div>
</body>
</html>
