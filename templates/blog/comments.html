<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
</head>
<body>

    <a href="{% url 'index'%}">Home</a>
    <h1>Comments for {{ post.title }}</h1>
    <div class="comments">
        {% for comment in comments %}
            <div class="comment">
                <p>{{ comment.author}} said:</p>
                <p>{{ comment.text }}</p>
            </div>
        {% empty %}
            <p>No comments yet.</p>
        {% endfor %}
    </div>

    <a href="{%url 'commentForm' %}">Write a comment</a>

</body>
</html>
