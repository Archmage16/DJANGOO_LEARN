<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <link rel="stylesheet" href="{% static 'blog.css' %}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>    <title>Posts</title> -->
</head>
<body>
    <div class="cards">
        {%for p in posts%}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{p.title}}</h5>
                    <p class="card-text">{{p.content|truncatewords:30}}</p>
                    <a href="{% url 'post' p.author.user.username p.title %}" class="btn btn-primary">Посмотреть информацию о посте</a> <br><br>
                    <a href="{% url 'user' p.author.user.username %}">{{p.author.user.username}} info</a>
                    <p>Was published {{p.created_time|date:"d.m.Y"}}</p>
                    <p><a href="{% url 'postComment' p.author.user.username p.title%}">See all comments</a></p>
                </div>
            </div>
        {%endfor%}
        
        
    </div>
    
</body>
</html>
