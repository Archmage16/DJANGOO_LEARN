{%extends 'base.html'%}
{% block content %}
<h1>Spare Parts</h1>
{%for spare in spares%}
<div>
    {%if spare.image %}
        <img src="{{spare.image.url}}" alt="{{spare.name}}" style="width: 100px; height: auto;">
    {%endif%}
</div>
{%endfor%}
<a href="{% url 'cars:create_spares'%}">Create spare</a>
{% endblock content %}
